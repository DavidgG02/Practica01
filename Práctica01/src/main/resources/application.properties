spring.application.name=Practica01
#definir puerto del server
server.port=91
#definir formato de despliegue de fecha/hora del log en la consola 

logging.pattern.dateformat=hh:mm

# Configuración del nivel de log
logging.level.root=TRACE

#para eliminar mensajes raros de spring

spring.main.banner-mode=off

#en el desarrollo del cache del servidor flase, en produccion true 
spring.thymeleaf.cache=false

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/practica
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (opcional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true